<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VantaScript Full</title>
  <style>
    body {
      background-color: #0e0e0e;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 1000px;
      margin: auto;
    }
    .back-btn {
      background-color: #2a2a2a;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      margin-bottom: 20px;
      cursor: pointer;
    }
    .back-btn:hover {
      background-color: #444;
    }
    .title {
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .price {
      font-size: 20px;
      color: #aaa;
      margin-bottom: 20px;
    }
    .features {
      background-color: #1a1a1a;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    .features h2 {
      margin-top: 0;
      color: #f0f0f0;
    }
    .features ul {
      padding-left: 20px;
    }
    .features li {
      margin-bottom: 10px;
    }
    .feature-image {
      width: 100%;
      max-width: 400px;
      border-radius: 10px;
      margin-top: 10px;
    }
    .buy-btn {
      background-color: #5e17eb;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    .buy-btn:hover {
      background-color: #7c3aed;
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="back-btn" onclick="window.location.href='scripts.html'">‚Üê Back to Scripts</button>
    
    <div class="title">VantaScript Full</div>
    <div class="price">$12.99 - Full Access</div>

    <div class="features">
      <h2>Features</h2>
      <ul>
        <li>Advanced automation tools</li>
        <li>Full GUI with customizable options</li>
        <li>Fast injection & stealth modes</li>
        <li>Lifetime updates included</li>
        <li>Premium support access</li>
      </ul>
      <img class="feature-image" src="images/full-script-feature1.png" alt="Full Feature 1"/>
      <img class="feature-image" src="images/full-script-feature2.png" alt="Full Feature 2"/>
    </div>

    <button class="buy-btn" onclick="alert('Choose a payment method')">Buy Now</button>
  </div>
</body>
</html>
